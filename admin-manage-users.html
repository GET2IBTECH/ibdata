<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .summary {
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background-color: #1e293b;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f8fafc;
    }

    tr:hover {
      background-color: #e2e8f0;
      transition: 0.3s;
    }

    .actions a {
      margin-right: 10px;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
      transition: 0.3s;
    }

    .view {
      background-color: #38bdf8;
      color: #0f172a;
    }

    .view:hover {
      background-color: #0ea5e9;
      color: white;
    }

    .delete {
      background-color: #ef4444;
      color: white;
    }

    .delete:hover {
      background-color: #dc2626;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #ddd;
      }

      td::before {
        position: absolute;
        top: 14px;
        left: 14px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #64748b;
      }

      td:nth-of-type(1)::before { content: "ID"; }
      td:nth-of-type(2)::before { content: "Full Name"; }
      td:nth-of-type(3)::before { content: "Email"; }
      td:nth-of-type(4)::before { content: "Wallet (â‚¦)"; }
      td:nth-of-type(5)::before { content: "Joined"; }
      td:nth-of-type(6)::before { content: "Actions"; }
    }
  </style>
</head>
<body>

<header>

</header>

<div class="container">

  <table>

        <th>Email</th>
        <th>Wallet (â‚¦)</th>
        <th>Date Joined</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ibrahim Musa</td>

        <td class="actions">
          <a class="view" href="#"><i class="fas fa-eye"></i> View</a>
          <a class="delete" href="#"><i class="fas fa-trash"></i> Delete</a>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Fatima Sani</td>
        <td>fatima@example.com</td>
        <td>â‚¦3,200.00</td>
        <td>2025-06-05</td>
        <td class="actions">
          <a class="view" href="#"><i class="fas fa-eye"></i> View</a>
          <a class="delete" href="#"><i class="fas fa-trash"></i> Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
