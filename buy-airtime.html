<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Airtime - IBT SUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #facc15;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      background-color: #334155;
      color: #fff;
    }
    select:focus, input:focus {
      outline: none;
      background-color: #475569;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #0f172a;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-phone"></i> Buy Airtime</h2>
    <form action="#" method="POST">
      <label for="network">Select Network</label>
      <select name="network" id="network" required>
        <option value="">-- Choose Network --</option>
        <option value="MTN">MTN</option>
        <option value="GLO">GLO</option>
        <option value="AIRTEL">AIRTEL</option>
        <option value="9MOBILE">9MOBILE</option>
      </select>

      <label for="amount">Enter Amount (â‚¦)</label>
      <input type="number" name="amount" id="amount" placeholder="e.g. 100" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="08012345678" required>

      <button type="submit">Buy Airtime</button>
    </form>
  </div>
</body>
</html>
