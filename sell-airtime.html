<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtime to Cash - IBT SUB</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Basic styling for the body */
    body {
      margin: 0;
      padding: 0;
      background-color: #0f172a; /* Dark blue background */
      color: #ffffff; /* White text color */
      font-family: 'Inter', sans-serif; /* Use Inter font */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px; /* Padding around the content */
    }
    /* Container for the form */
    .container {
      max-width: 500px; /* Maximum width for the container */
      width: 100%; /* Full width on smaller screens */
      background: #1e293b; /* Slightly lighter dark blue for the container */
      padding: 30px; /* Inner padding */
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Soft shadow */
    }
    /* Heading styling */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8; /* Bright blue color for the heading */
    }
    /* Label styling */
    label {
      display: block; /* Each label on its own line */
      margin-bottom: 8px;
      font-weight: 600; /* Bold text */
      color: #facc15; /* Yellow color for labels */
    }
    /* Select and input field styling */
    select, input {
      width: 100%; /* Full width */
      padding: 12px; /* Inner padding */
      margin-bottom: 20px; /* Space below each field */
      border-radius: 10px; /* Rounded corners */
      border: none; /* No border */
      background-color: #334155; /* Darker background for fields */
      color: #fff; /* White text color */
    }
    /* Focus state for select and input */
    select:focus, input:focus {
      outline: none; /* Remove outline on focus */
      background-color: #475569; /* Slightly lighter background on focus */
    }
    /* Button styling */
    button {
      width: 100%; /* Full width */
      padding: 12px; /* Inner padding */
      background-color: #22c55e; /* Green background */
      border: none; /* No border */
      border-radius: 10px; /* Rounded corners */
      font-weight: bold; /* Bold text */
      color: #0f172a; /* Dark blue text color */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background 0.3s; /* Smooth transition for background color */
    }
    /* Button hover state */
    button:hover {
      background-color: #16a34a; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-exchange-alt"></i> Airtime to Cash</h2> <!-- Icon for exchange/conversion -->
    <form action="#" method="POST">
      <label for="network">Select Network</label>
      <select name="network" id="network" required>
        <option value="">-- Choose Network --</option>
        <option value="MTN">MTN</option>
        <option value="GLO">GLO</option>
        <option value="AIRTEL">AIRTEL</option>
        <option value="9MOBILE">9MOBILE</option>
      </select>

      <label for="airtime_amount">Airtime Amount (₦)</label>
      <input type="number" name="airtime_amount" id="airtime_amount" placeholder="e.g., 5000" min="100" required>

      <label for="cash_to_receive">Cash to Receive (₦)</label>
      <input type="number" name="cash_to_receive" id="cash_to_receive" placeholder="Calculated automatically" readonly required>

      <label for="phone">Customer Phone Number</label>
      <input type="text" name="phone" id="phone" placeholder="08012345678" required>

      <label for="bank_name">Bank Name</label>
      <input type="text" name="bank_name" id="bank_name" placeholder="e.g., First Bank of Nigeria" required>

      <label for="account_number">Account Number</label>
      <input type="text" name="account_number" id="account_number" placeholder="e.g., 0123456789" required>

      <label for="account_name">Account Name</label>
      <input type="text" name="account_name" id="account_name" placeholder="Will be verified" required>

      <button type="submit">Convert to Cash</button>
    </form>
  </div>

  <script>
    // Get references to the input elements
    const airtimeAmountInput = document.getElementById('airtime_amount');
    const cashToReceiveInput = document.getElementById('cash_to_receive');

    // Define the conversion rate (e.g., 80% of airtime amount)
    const conversionRate = 0.8; // 80%

    // Add an event listener to the airtime amount input
    airtimeAmountInput.addEventListener('input', function() {
      const airtimeAmount = parseFloat(this.value); // Get the airtime amount as a number

      if (!isNaN(airtimeAmount) && airtimeAmount >= 0) {
        const cashAmount = airtimeAmount * conversionRate;
        cashToReceiveInput.value = cashAmount.toFixed(2); // Display with 2 decimal places
      } else {
        cashToReceiveInput.value = ''; // Clear if input is invalid
      }
    });
  </script>
</body>
</html>
