<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data - IBT SUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0ea5e9;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #0f172a;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Buy Data</h2>
  <form action="buy-data.php" method="POST">
    <label for="network">Select Network</label>
    <select name="network" id="network" required>
      <option value="">-- Choose Network --</option>
      <option value="mtn">MTN</option>
      <option value="glo">GLO</option>
      <option value="airtel">Airtel</option>
      <option value="9mobile">9mobile</option>
    </select>

    <label for="plan">Select Data Plan</label>
    <select name="plan_id" id="plan" required onchange="updateAmount(this)">
      <option value="">-- Choose Plan --</option>
      <option value="mtn500mb" data-amount="150">MTN 500MB - ₦150</option>
      <option value="mtn1gb" data-amount="300">MTN 1GB - ₦300</option>
      <option value="mtn2gb" data-amount="500">MTN 2GB - ₦500</option>
      <!-- Add more plans here as needed -->
    </select>

    <input type="hidden" name="amount" id="amount">

    <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" placeholder="e.g. 08012345678" required>

    <button type="submit">Buy Now</button>
  </form>
</div>

<script>
  function updateAmount(selectElement) {
    const amount = selectElement.selectedOptions[0].getAttribute('data-amount');
    document.getElementById('amount').value = amount;
  }
</script>

</body>
</html>
