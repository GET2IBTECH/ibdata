<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - IBT SUB</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base styles, keeping font consistent */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a; /* Solid dark background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    /* Container for the settings form/sections */
    .settings-container {
      max-width: 700px;
      width: 100%;
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid #334155;
    }
    /* Heading styling */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #38bdf8;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h3 {
      color: #facc15;
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #334155;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
    }
    h3 i {
      margin-right: 10px;
      color: #38bdf8;
    }
    /* Form group styling */
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #e2e8f0;
      font-size: 1rem;
    }
    input[type="password"],
    input[type="email"],
    input[type="checkbox"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px; /* Adjust spacing for form elements */
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: #fff;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      background-color: #475569;
      box-shadow: 0 0 0 2px #38bdf8;
    }
    /* Specific style for checkbox */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto; /* Allow checkbox to take natural width */
      margin-right: 10px;
      margin-bottom: 0;
      transform: scale(1.2); /* Make checkbox slightly larger */
      accent-color: #22c55e; /* Green accent color */
    }
    .checkbox-group label {
      margin-bottom: 0;
      cursor: pointer;
    }
    /* Button styling */
    button {
      width: 100%;
      padding: 14px;
      background-color: #22c55e;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #0f172a;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #16a34a;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Section spacing */
    .section-divider {
      border-top: 1px dashed #334155;
      margin: 40px 0;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }
      .settings-container {
        padding: 20px;
      }
      h2 {
        font-size: 2rem;
      }
      h3 {
        font-size: 1.5rem;
      }
      button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2><i class="fas fa-cog mr-3"></i> Account Settings</h2>

    <!-- Change Password Section -->
    <div class="form-section">
      <h3><i class="fas fa-lock"></i> Change Password</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit">Update Password</button>
      </form>
    </div>

    <div class="section-divider"></div>

    <!-- Create Transaction PIN Section -->
    <div class="form-section">
      <h3><i class="fas fa-key"></i> Create Transaction PIN</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="createPin">New Transaction PIN</label>
          <input type="password" id="createPin" name="createPin" placeholder="Enter 4-digit PIN" maxlength="4" pattern="\d{4}" title="Please enter a 4-digit PIN" required>
        </div>
        <div class="form-group">
          <label for="confirmCreatePin">Confirm Transaction PIN</label>
          <input type="password" id="confirmCreatePin" name="confirmCreatePin" placeholder="Confirm 4-digit PIN" maxlength="4" pattern="\d{4}" required>
        </div>
        <button type="submit">Create PIN</button>
      </form>
    </div>

    <div class="section-divider"></div>

    <!-- Change Transaction PIN Section -->
    <div class="form-section">
      <h3><i class="fas fa-unlock-alt"></i> Change Transaction PIN</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="currentTransactionPin">Current Transaction PIN</label>
          <input type="password" id="currentTransactionPin" name="currentTransactionPin" placeholder="Enter current PIN" maxlength="4" pattern="\d{4}" required>
        </div>
        <div class="form-group">
          <label for="newTransactionPin">New Transaction PIN</label>
          <input type="password" id="newTransactionPin" name="newTransactionPin" placeholder="Enter new 4-digit PIN" maxlength="4" pattern="\d{4}" required>
        </div>
        <div class="form-group">
          <label for="confirmNewTransactionPin">Confirm New Transaction PIN</label>
          <input type="password" id="confirmNewTransactionPin" name="confirmNewTransactionPin" placeholder="Confirm new 4-digit PIN" maxlength="4" pattern="\d{4}" required>
        </div>
        <button type="submit">Change PIN</button>
      </form>
    </div>

    <div class="section-divider"></div>

    <!-- Notification Preferences Section -->
    <div class="form-section">
      <h3><i class="fas fa-bell"></i> Notification Preferences</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
            <label for="emailNotifications">Receive Email Notifications</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="smsNotifications" name="smsNotifications">
            <label for="smsNotifications">Receive SMS Notifications</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="promotionalEmails" name="promotionalEmails">
            <label for="promotionalEmails">Receive Promotional Offers</label>
          </div>
        </div>
        <button type="submit">Save Preferences</button>
      </form>
    </div>

    <div class="section-divider"></div>

    <!-- Security Settings Section -->
    <div class="form-section">
      <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="twoFactorAuth" name="twoFactorAuth">
            <label for="twoFactorAuth">Enable Two-Factor Authentication (2FA)</label>
          </div>
          <p class="text-gray-400 text-sm mt-1">
            2FA adds an extra layer of security to your account.
          </p>
        </div>
        <button type="submit">Update Security</button>
      </form>
    </div>

  </div>
</body>
</html>
